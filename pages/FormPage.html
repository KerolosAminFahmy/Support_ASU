<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assest/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assest/icons/fontawesome-free-6.4.2-web/css/all.min.css">

  <link rel="stylesheet" href="../style/FormStyle.css">
  <title>Form</title>
</head>
<body>
  <header>
    <div class="ImageHeader">
      <img src="../image/Header.png" alt="">
    </div>
    <div class="Text">
      <H1>Suppo<span>R</span>t</H1>
    </div>
  </header>
  <section class="FormContainer">
    <div class="Form">
      <form action="">
        <div class="mb-3 InputTake">
          <label for="FullName" class="form-label">Full Name*</label>
          <input type="text" class="form-control" id="FullName" aria-describedby="nameHelp">
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div> 
        <div class="mb-3 InputTake">
          <label for="Email" class="form-label">Personal Email* </label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <div class="mb-3 InputTake">
          <label for="Id" class="form-label">Id* </label>
          <input type="email" class="form-control" id="Id" >
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>

                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <div class="mb-3 InputTake">
          <label for="Faculty" class="form-label">Faculty Of * </label>
          <select class="form-select" id="Faculty" aria-label="Faculty select">
            <option selected value="" class="options">Open this select menu</option>
            <option value="1" class="options">Computer and Information Science</option>
            <option value="2" class="options">Alsun</option>
            <option value="3" class="options">Medicine</option>
            <option value="4" class="options">Agriculture</option>
            <option value="5" class="options">Arts</option>
            <option value="6" class="options">Dentistry</option>
            <option value="7" class="options">Nursing</option>
            <option value="8" class="options">Science</option>
            <option value="9" class="options">Business</option>
            <option value="10" class="options">Pharmacy</option>
            <option value="11" class="options">Women</option>
            <option value="12" class="options">Law</option>
            <option value="13" class="options">Engineering</option>
            <div class="ProgressBar">
              <div class="Container">
                <div class="circle">
                  <div class="Line"></div>
                  <div class="FillLine"></div>
                </div>
              </div> 
            </div>
          </select>
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <div class="mb-3 InputTake">
          <label for="Year" class="form-label">Level* </label>
          <input type="number" class="form-control" id="Year" >
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <div class="mb-3">
            <div class="infoCheck ">
              <h2>Track / Committee *</h2>
              <p>You cannot apply to more than Two track.</p>
            </div>
            <div class="containerBox">

              <input type="checkbox" class="Box" label="Game design"> 
              <input type="checkbox" class="Box" label="Flutter developement ">
              <input type="checkbox" class="Box" label="UI/UX Design"> 
              <input type="checkbox" class="Box" label="Machine Learning"> 
              <input type="checkbox" class="Box" label="HR ">
              <input type="checkbox" class="Box" label="Media">
              <input type="checkbox" class="Box" label="Data Science "> 
              <input type="checkbox" class="Box" label="Network"> 
              <input type="checkbox" class="Box" label="Cyber Security"> 
              <input type="checkbox" class="Box" label="PR">
  
              <input type="checkbox" class="Box" label="Web developement">
              
            </div>
            <div class="ProgressBar">
              <div class="Container">
                <div class="circle">
                  <div class="Line"></div>
                  <div class="FillLine"></div>
                  <i class="fa-solid fa-minus"></i>
                </div>
              </div> 
            </div>
        </div>
        <div class="mb-3 InputTake InputTakeExper" committe="">
          <label for="Experince1" class="form-label">Experience in HR  </label>
          <input type="number" class="form-control" id="Experince1" >
          
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <div class="mb-3 InputTake InputTakeExper" committe="">
          <label for="Experince2" class="form-label">Experience in PR </label>
          <input type="number" class="form-control" id="Experince2" >
          <div class="ProgressBar">
            <div class="Container">
              <div class="circle">
                <div class="Line"></div>
                <div class="FillLine"></div>
                <i class="fa-solid fa-minus"></i>
              </div>
            </div> 
          </div>
        </div>
        <button id="buttonSumbit" disabled>sumbit</button>
      </form>
    </div>

  <script src="../js/FormScript.js"></script>
</body>
</html>
